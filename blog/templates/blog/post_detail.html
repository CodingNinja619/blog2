{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/post_detail.css' %}">
{% endblock %}
{% block title %}
    Post page
{% endblock %}

{% block content %}
    <h1 class="post-title">{{post.title}}</h1>
    <div class="post-image">
        <img src="{{post.images.all.0.image.url}}" alt="">
    </div>
    <div class="post-body">
        {{post.body}}
    </div>
{% endblock %}
